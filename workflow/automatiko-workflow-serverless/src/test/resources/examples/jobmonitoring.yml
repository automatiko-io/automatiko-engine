---
id: jobmonitoring
version: '1.0'
name: Job Monitoring
description: Monitor finished execution of a submitted job
start: SubmitJob
functions:
  - name: submitJob
    operation: http://myapis.org/monitorapi.json#doSubmit
  - name: checkJobStatus
    operation: http://myapis.org/monitorapi.json#checkStatus
  - name: reportJobSuceeded
    operation: http://myapis.org/monitorapi.json#reportSucceeded
  - name: reportJobFailed
    operation: http://myapis.org/monitorapi.json#reportFailure
states:
  - name: SubmitJob
    type: operation
    actionMode: sequential
    actions:
      - functionRef:
          refName: submitJob
          parameters:
            name: "{{ $.job.name }}"
        actionDataFilter:
          results: "{{ $.jobuid }}"
    onErrors:
      - error: "*"
        transition: SubmitError
    stateDataFilter:
      output: "{{ $.jobuid }}"
    transition: WaitForCompletion
  - name: SubmitError
    type: subflow
    workflowId: handleJobSubmissionErrorWorkflow
    end: true
  - name: WaitForCompletion
    type: delay
    timeDelay: PT5S
    transition: GetJobStatus
  - name: GetJobStatus
    type: operation
    actionMode: sequential
    actions:
      - functionRef:
          refName: checkJobStatus
          parameters:
            name: "{{ $.jobuid }}"
        actionDataFilter:
          results: "{{ $.jobstatus }}"
    stateDataFilter:
      output: "{{ $.jobstatus }}"
    transition: DetermineCompletion
  - name: DetermineCompletion
    type: switch
    dataConditions:
      - condition: "{{ $[?(@.jobstatus == 'SUCCEEDED')] }}"
        transition:
          nextState: JobSucceeded
      - condition: "{{ $[?(@.jobstatus == 'FAILED')] }}"
        transition:
          nextState: JobFailed
    default:
      transition: WaitForCompletion
  - name: JobSucceeded
    type: operation
    actionMode: sequential
    actions:
      - functionRef:
          refName: reportJobSuceeded
          parameters:
            name: "{{ $.jobuid }}"
    end: true
  - name: JobFailed
    type: operation
    actionMode: sequential
    actions:
      - functionRef:
          refName: reportJobFailed
          parameters:
            name: "{{ $.jobuid }}"
    end: true
